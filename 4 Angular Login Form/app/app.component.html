<div class="container">
  <h2>Login Form</h2>
  <form #loginForm="ngForm" (ngSubmit)="getData(loginForm.value)">
    <input type="text" ngModel name="username" placeholder="Username" required>
    <input type="password" ngModel name="password" placeholder="Password" required>
    <input type="submit" ngModel value="Login">
  </form>
</div>
